<!DOCTYPE html>

<html lang="en">
    <title>Coltex: {% block title %}{% endblock %} {% if session.user_id %} - {{ session['user_name'] }}{% endif %}</title>

    <link href="/static/favicon.ico" rel="icon">
    <!--<link href="/static/styles.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <!--<a class="navbar-brand" href="/"><span class="blue">Home</a>-->
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    {% if session.user_id %}
                    <li class="nav-item"><a class="nav-link" href="/contact">Kontakt per E-Mail</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chat">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </body>

    <main>
        <div class="text-center"> {% block main %}{% endblock %} </div>
    </main>

    <footer>
    <div class=""> {% block footer %}{% endblock  %} </div>
    </footer>
    

</html>
